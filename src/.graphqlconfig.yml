projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: inayjrnyvvbu3bjxbin7h4x4dy
        frontend: javascript
        framework: react
        maxDepth: 3
extensions:
  amplify:
    version: 3
